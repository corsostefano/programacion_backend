<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2 ">
                <div class="span text-center">
                    <form action="/api/productos" method="post" style="margin-top: 10px; margin: 50% auto">
                        <div class="controls controls-row my-2">
                            <label for="">Nombre:</label>
                            <input id="title" name="name" type="text" class="span3" placeholder="Nombre del producto"> 
                        </div>
                        <div class="controls controls-row my-2">
                            <label for="">Precio:</label>
                            <input id="price" name="price" type="text" class="span3" placeholder="Precio del producto">
                        </div>
                        <div class="controls controls-row my-2">
                            <label for="">Agregar imagen:</label>
                            <input id="thumbnail" name="thumbnail" type="text" class="span3" placeholder="URL de la imagen del producto">
                        </div>
                        <div class="controls">
                            <input type="submit" value="Agregar" class="btn btn-primary input-medium pull-right ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
